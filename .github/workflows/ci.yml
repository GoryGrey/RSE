name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    - name: Configure CMake
      run: cmake -S src/cpp_kernel -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON
    - name: Build
      run: cmake --build build
    - name: Run Tests
      run: cd build && ctest --output-on-failure
    - name: Prepare Artifact
      run: |
        mkdir -p build/shared/lib
        # Ninja places output in build root
        if [ -f "build/libbetti_rdl_c.so" ]; then
          cp build/libbetti_rdl_c.so build/shared/lib/
        elif [ -f "src/cpp_kernel/build/Release/libbetti_rdl_c.so" ]; then
           # Fallback for some generators
           cp src/cpp_kernel/build/Release/libbetti_rdl_c.so build/shared/lib/
        else
           # Look around
           find . -name "libbetti_rdl_c.so" -exec cp {} build/shared/lib/ \;
        fi
        ls -la build/shared/lib/
    - name: Upload Library Artifact
      uses: actions/upload-artifact@v4
      with:
        name: betti-rdl-lib
        path: build/shared/lib/libbetti_rdl_c.so
        retention-days: 1

  python:
    runs-on: ubuntu-latest
    needs: [cpp]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Download Library Artifact
      uses: actions/download-artifact@v4
      with:
        name: betti-rdl-lib
        path: build/shared/lib
    - name: Setup Environment
      run: |
        echo "LD_LIBRARY_PATH=${{ github.workspace }}/build/shared/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "LIBRARY_PATH=${{ github.workspace }}/build/shared/lib:$LIBRARY_PATH" >> $GITHUB_ENV
        echo "BETTI_RDL_SHARED_LIB_DIR=${{ github.workspace }}/build/shared/lib" >> $GITHUB_ENV
    - name: Diagnose library locations
      run: |
        echo "=== C++ Library Locations ==="
        find . -name "libbetti_rdl_c.so" -o -name "libbetti_rdl_c.a" 2>/dev/null || echo "Not found"
        
        echo "=== Environment ==="
        echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH"
        echo "LIBRARY_PATH=$LIBRARY_PATH"
        echo "BETTI_RDL_SHARED_LIB_DIR=$BETTI_RDL_SHARED_LIB_DIR"
        
        echo "=== Verify Library Exists ==="
        if [ -f "$BETTI_RDL_SHARED_LIB_DIR/libbetti_rdl_c.so" ]; then
          file "$BETTI_RDL_SHARED_LIB_DIR/libbetti_rdl_c.so"
          ldd "$BETTI_RDL_SHARED_LIB_DIR/libbetti_rdl_c.so" || echo "ldd failed"
        else
          echo "ERROR: Library not at expected location"
          exit 1
        fi
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybind11
    - name: Install Package
      run: pip install -e python
    - name: Run Tests
      run: python python/tests/test_end_to_end.py

