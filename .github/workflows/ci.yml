name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    - name: Configure CMake
      run: cmake -S src/cpp_kernel -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build
    - name: Run Tests
      run: cd build && ctest --output-on-failure

  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
        python -m pip install --upgrade pip
        pip install pybind11
    - name: Build C++ Kernel Library
      run: |
        cd src/cpp_kernel
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        cd ../../..
        mkdir -p build/shared/lib
        cp src/cpp_kernel/build/libbetti_rdl_c.so build/shared/lib/
    - name: Install Package
      run: pip install -e python
    - name: Run Tests
      run: python python/tests/test_end_to_end.py

  node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    - name: Build C++ Kernel Library
      run: |
        chmod +x scripts/run_binding_matrix.sh
        ./scripts/run_binding_matrix.sh
    - name: Install Dependencies
      run: |
        cd nodejs
        npm install
    - name: Build
      run: |
        cd nodejs
        npm run build --if-present
    - name: Run Tests
      run: |
        cd nodejs
        node test.js

  rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    - name: Build C++ Kernel Library
      run: |
        cd src/cpp_kernel
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        cd ../../..
        mkdir -p build/shared/lib
        cp src/cpp_kernel/build/libbetti_rdl_c.so build/shared/lib/
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Build and Test Rust FFI
      run: |
        cd rust
        cargo build --release
        cargo test --release
    - name: Run Example
      run: |
        cd rust
        cargo run --example basic --release

  bindings-matrix:
    runs-on: ubuntu-latest
    needs: [cpp]
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3 python3-pip nodejs npm golang-go
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybind11
    - name: Install Node.js Dependencies
      run: |
        cd nodejs
        npm install
    - name: Set up Go
      run: |
        echo "PATH=$PATH:$HOME/go/bin" >> $GITHUB_ENV
        export PATH=$PATH:$HOME/go/bin
    - name: Run Binding Matrix Test
      run: |
        chmod +x scripts/run_binding_matrix.sh
        ./scripts/run_binding_matrix.sh

  grey_compiler:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Run Tests
      run: |
        cd grey_compiler
        cargo test
