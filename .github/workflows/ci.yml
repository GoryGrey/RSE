name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    - name: Configure CMake
      run: cmake -S src/cpp_kernel -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build
    - name: Run Tests
      run: cd build && ctest --output-on-failure

  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybind11
    - name: Install Package
      run: pip install -e python
    - name: Run Tests
      run: python python/tests/test_end_to_end.py

  node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      run: |
        cd nodejs
        npm install
    - name: Build
      run: |
        cd nodejs
        npm run build --if-present
    - name: Run Tests
      run: |
        cd nodejs
        node test.js

  grey_compiler:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Run Tests
      run: |
        cd grey_compiler
        cargo test
